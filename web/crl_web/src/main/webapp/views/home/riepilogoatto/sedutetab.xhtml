<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid styleClass="infoTable" id="sedutetab">
		<p:row>
			<p:column colspan="3">
				<p:dataTable id="listaOrganiInterni"
					value="#{attoBean.atto.seduteAtto}" var="sedutaAtto"   
					styleClass="generalInfoTab grey-text">

					<p:column sortBy="#{sedutaAtto.nomeOrgano}">
						<f:facet name="header">Organi Interni</f:facet>
							<h:outputText value="#{sedutaAtto.nomeOrgano}" />
    			       </p:column>

					<p:column sortBy="#{sedutaAtto.dataSeduta}">
						<f:facet name="header">Data Seduta</f:facet>
					<h:outputText value="#{sedutaAtto.dataSeduta}" >
					<f:convertDateTime locale="it" pattern="dd/MM/yyyy"></f:convertDateTime>
					</h:outputText>
				</p:column>

					<p:column>
						<f:facet name="header">ODG</f:facet>
						<!-- <h:commandLink>
							<h:graphicImage alt="pdf" value="/resources/img/pdf.png" />
						</h:commandLink> -->
					</p:column>
					<p:column>
						<f:facet name="header">Link Risorse Esterne</f:facet>
						<!--<h:commandLink>
							<h:graphicImage alt="html" value="/resources/img/html.png" />
						</h:commandLink>-->
					</p:column>
				</p:dataTable>
                
                 


			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="3">
				<p:dataTable id="listaAltriOrgani"
					value="#{attoBean.atto.organi}" var="organo"
					styleClass="generalInfoTab grey-text">

					<p:column sortBy="#{organo.nome}">
						<f:facet name="header">Altri Organi</f:facet>
							<h:outputText value="#{organo.nome}" />
    			       </p:column>

					<p:column sortBy="#{organo.dataSeduta}">
						<f:facet name="header">Data Seduta</f:facet>
					<h:outputText value="#{organo.dataSeduta}" />
				</p:column>
                
				</p:dataTable>
				
                
				
			</p:column>
		</p:row>
	</p:panelGrid>


</html>
