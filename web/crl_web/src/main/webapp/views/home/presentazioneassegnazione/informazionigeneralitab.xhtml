<p:panelGrid styleClass="infoTable" id="informazionigeneralipanel">


	<p:row>
		<p:column colspan="3">
			<div id="presaInCaricoDiv">
				<p>
					<!-- Messaggio azioni -->
					<p:growl id="presaCaricoMsg" showDetail="true" sticky="false" />



					<!-- Confirm dialog -->
					<p:confirmDialog id="confirmAttoDialog"
						message="Sei sicuro di voler eliminare il File ?"
						header="Cancellazione Testo Atto" severity="alert"
						widgetVar="testoAttoDialog">

						<p:commandButton id="confirmTestoAtto" value="Conferma"
							oncomplete="testoAttoDialog.hide()"
							action="#{presentazioneAssegnazioneAttoController.removeTestoAtto}"
							update="listaTestiAtto" />
						<p:commandButton id="declineTestoAtto" value="Annulla"
							onclick="testoAttoDialog.hide()" type="button" />

					</p:confirmDialog>

					<p:confirmDialog id="confirmDialog"
						message="Sei sicuro di voler eliminare il Firmatario?"
						header="Cancellazione Firmatario" severity="alert"
						widgetVar="firmatarioDialog">

						<p:commandButton id="confirm" value="Conferma"
							oncomplete="firmatarioDialog.hide()"
							action="#{presentazioneAssegnazioneAttoController.removeFirmatario}"
							actionListener="#{presentazioneAssegnazioneAttoController.updateInfoGenHandler}"
							update=":presAssForm:tabView:" />
						<p:commandButton id="decline" value="Annulla"
							onclick="firmatarioDialog.hide()" type="button" />

					</p:confirmDialog>


					<p:confirmDialog id="uploadFileAttributes" header="Caricamento"
						widgetVar="uploadFileAttributesDialog" style="width:450px"
						message="Allega Testo">
						<p:panelGrid id="uploadpanel">
							<p:row>
								<p:column>
									<h:outputLabel for="isPubblico" value="Pubblico: " />
									<p:selectBooleanCheckbox id="isPubblico"
										value="#{presentazioneAssegnazioneAttoController.currentFilePubblico}">
										<p:ajax event="change" immediate="true"></p:ajax>
									</p:selectBooleanCheckbox>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:fileUpload label="Carica Testo dell'Atto"
										oncomplete="uploadFileAttributesDialog.hide()" auto="false"
										update="listaTestiAtto ,presaCaricoMsg"
										fileUploadListener="#{presentazioneAssegnazioneAttoController.uploadTestoAtto}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:commandButton id="declineUploadFile" value="Annulla"
										onclick="uploadFileAttributesDialog.hide()" type="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:confirmDialog>

					<b> <h:outputLabel for="datapresaincarico"
							value="Data presa in carico: " /> <p:calendar size="10"
							locale="it" id="datapresaincarico"
							value="#{presentazioneAssegnazioneAttoController.dataPresaInCarico}" />
					</b>
					<p:commandButton value="Presa in Carico"
						disabled="#{navigationBean.isSessionAttoChiuso()}"
						update="presaCaricoMsg ,:informationForm:informationBar"
						actionListener="#{presentazioneAssegnazioneAttoController.presaInCarico}"
						oncomplete="unblockDiv()" />
				</p>
			</div>
		</p:column>
	</p:row>
</p:panelGrid>

	<p:fieldset legend="Testo dell'Atto presentato" collapsed="false"
		toggleable="true" toggleSpeed="500">
		<p:panelGrid styleClass="infoTable" id="testoattopanel">
			<p:row>
				<!-- <p:column>
					<h:graphicImage alt="add" value="/resources/img/add.png" />
				</p:column>-->
				<p:column colspan="3">


					<p:commandButton value="Carica Testo dell'Atto"
						oncomplete="uploadFileAttributesDialog.show()">
					</p:commandButton>

					<!-- 
                    <h:outputText value="Pubblico : " />    
                    
				</p:fileUpload> -->
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">

					<p:dataTable id="listaTestiAtto"
						value="#{presentazioneAssegnazioneAttoController.testiAttoList}"
						var="testoAtto" styleClass="generalInfoTab grey-text"
						editable="true">

						<p:ajax event="rowEdit" update="@this"
							listener="#{fileDownloadController.fileUpdate}" />

						<p:column sortBy="#{testoAtto.nome}">
							<f:facet name="header">Testo Dell'Atto</f:facet>
							<h:outputText value="#{testoAtto.nome}" />
						</p:column>

						<p:column sortBy="#{testoAtto.mimetype}">
							<f:facet name="header">Formato</f:facet>



							<h:outputText value="#{testoAtto.mimetype}" />


						</p:column>

						<p:column sortBy="#{testoAtto.pubblico}">
							<f:facet name="header">Pubblico</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="si" rendered="#{testoAtto.pubblico}" />
									<h:outputText value="no" rendered="#{!testoAtto.pubblico}" />
								</f:facet>
								<f:facet name="input">
									<p:selectBooleanCheckbox value="#{testoAtto.pubblico}" />
								</f:facet>
							</p:cellEditor>

						</p:column>

						<p:column>
							<f:facet name="header">Download</f:facet>

							<p:commandButton id="downloadLink" icon="detail-icon"
								ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)">
								<f:setPropertyActionListener value="#{testoAtto.id}"
									target="#{fileDownloadController.fileId}" />
								<f:setPropertyActionListener value="#{testoAtto.nome}"
									target="#{fileDownloadController.fileName}" />
								<f:setPropertyActionListener value="#{testoAtto.mimetype}"
									target="#{fileDownloadController.fileMimetype}" />
								<p:fileDownload value="#{fileDownloadController.file}" />
							</p:commandButton>

						</p:column>

						<p:column>
							<f:facet name="header">Elimina</f:facet>
							<p:commandButton oncomplete="testoAttoDialog.show()"
								icon="delete-icon">

								<f:setPropertyActionListener value="#{testoAtto.id}"
									target="#{presentazioneAssegnazioneAttoController.testoAttoToDelete}" />
							</p:commandButton>
						</p:column>

						<p:column headerText="Modifica" style="width:50px">
							<p:rowEditor />
						</p:column>


					</p:dataTable>
				</p:column>
			</p:row>

		</p:panelGrid>
	</p:fieldset>

	<p:fieldset rendered="#{navigationBean.isFirmatariEnabled()}"
		legend="Firmatari" toggleable="true" collapsed="false"
		toggleSpeed="500">
		<p:panelGrid styleClass="infoTable" id="firmataripanel">


			<p:row>
				<p:column colspan="6">
					<p:panelGrid id="addFirmatarioPanel" styleClass="tableAppend">

						<f:facet name="header">
							<p:row>
								<p:column>Firmatario</p:column>
								<p:column>Gruppo Cons.</p:column>
								<p:column>Data Firma</p:column>
								<p:column>Data Ritiro</p:column>
								<p:column>Primo Firm.</p:column>
								<p:column></p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column>
								<p:selectOneMenu id="firmatario"
									value="#{presentazioneAssegnazioneAttoController.nomeFirmatario}">
									<f:selectItem itemLabel="Scegli Firmatario" itemValue="" />
									<f:selectItems var="firmatario"
										itemLabel="#{firmatario.descrizione}"
										itemValue="#{firmatario.descrizione}"
										value="#{presentazioneAssegnazioneAttoController.firmatari}" />
									<p:ajax update="gruppoconsiliare"
										listener="#{presentazioneAssegnazioneAttoController.handleFirmatarioChange}" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<p:selectOneMenu id="gruppoconsiliare"
									value="#{presentazioneAssegnazioneAttoController.gruppoConsiliare}">
									<f:selectItem itemLabel="Scegli Gruppo" itemValue="" />
									<f:selectItems
										value="#{presentazioneAssegnazioneAttoController.gruppiConsiliari}" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<p:calendar size="10" locale="it" id="datafirma"
									pattern="dd/MM/yyyy"
									value="#{presentazioneAssegnazioneAttoController.dataFirma}" />
							</p:column>

							<p:column>
								<p:calendar size="10" locale="it" id="dataritiro"
									pattern="dd/MM/yyyy"
									value="#{presentazioneAssegnazioneAttoController.dataRitiro}" />
							</p:column>

							<p:column>
								<p:selectBooleanCheckbox id="primofirmatario"
									value="#{presentazioneAssegnazioneAttoController.primoFirmatario}" />
							</p:column>

							<p:column>
								<p:commandButton value="Aggiungi"
									action="#{presentazioneAssegnazioneAttoController.addFirmatario}"
									id="addFirmatario"
									update=":presAssForm:tabView , presaCaricoMsg" icon="new-icon" />
							</p:column>

						</p:row>
					</p:panelGrid>


				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="6">

					<p:dataTable id="listaFirmatari" widgetVar="tableFirmatari"
						value="#{presentazioneAssegnazioneAttoController.firmatariList}"
						var="firmatarioAdd" styleClass="generalInfoTab grey-text"
						editable="true">

						<p:column headerText="" style="width:20px">
							<p:graphicImage value="/resources/img/dad.jpeg" />
						</p:column>

						<p:column headerText="Nome" style="width:125px"
							sortBy="#{firmatarioAdd.descrizione}">
							<h:outputText value="#{firmatarioAdd.descrizione}" />
						</p:column>

						<p:column headerText="Gruppo Consiliare"
							sortBy="#{firmatarioAdd.gruppoConsiliare}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{firmatarioAdd.gruppoConsiliare}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu value="#{firmatarioAdd.gruppoConsiliare}">
										<f:selectItems
											value="#{presentazioneAssegnazioneAttoController.gruppiConsiliari}" />
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Data Firma"
							sortBy="#{of:formatDate(firmatarioAdd.dataFirma,'dd/MM/yyyy')}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										value="#{of:formatDate(firmatarioAdd.dataFirma,'dd/MM/yyyy')}">

									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar size="10" locale="it" pattern="dd/MM/yyyy"
										value="#{firmatarioAdd.dataFirma}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Data Ritiro" style="width:100px"
							sortBy="#{firmatarioAdd.dataRitiro}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{firmatarioAdd.dataRitiro}">
										<f:convertDateTime locale="it_IT" pattern="dd/MM/yyyy" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar size="10" locale="it" pattern="dd/MM/yyyy"
										value="#{firmatarioAdd.dataRitiro}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="1° firm." style="width:100px"
							sortBy="#{firmatarioAdd.primoFirmatario}">


							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="si"
										rendered="#{firmatarioAdd.primoFirmatario}" />
									<h:outputText value="no"
										rendered="#{!firmatarioAdd.primoFirmatario}" />
								</f:facet>
								<f:facet name="input">
									<p:selectBooleanCheckbox
										value="#{firmatarioAdd.primoFirmatario}" />
								</f:facet>
							</p:cellEditor>



						</p:column>

						<p:column headerText="Elimina" style="width:50px">

							<p:commandButton oncomplete="firmatarioDialog.show()"
								icon="delete-icon">

								<f:setPropertyActionListener
									value="#{firmatarioAdd.descrizione}"
									target="#{presentazioneAssegnazioneAttoController.firmatarioToDelete}" />
							</p:commandButton>
						</p:column>

						<p:column headerText="Modifica" style="width:50px">
							<p:rowEditor />
						</p:column>


					</p:dataTable>

					<p:inputText type="hidden" id="hidOrder"
						value="#{presentazioneAssegnazioneAttoController.firmatariOrder}">
					</p:inputText>

					<script type="text/javascript">
                         $(function() {
			
								$('#presAssForm\\:tabView\\:listaFirmatari_data').sortable(
												{
													update : function() {
														dragSortTable('presAssForm:tabView:listaFirmatari_data',
																'presAssForm:tabView:hidOrder','1');
													}
												});
					
							});
					</script>
				</p:column>




			</p:row>



			<p:row rendered="#{navigationBean.isSessionAttoPDL()}">
				<p:column>

				</p:column>

				<p:column colspan="5">
					<h:outputLink value="lettereenotifiche">
					      
					         Creazione lettera di aggiunta firma
					</h:outputLink>
				</p:column>
			</p:row>

			<p:row rendered="#{navigationBean.isSessionAttoPDL()}">
				<p:column>

				</p:column>

				<p:column colspan="5">
					<h:outputLink value="lettereenotifiche">
					Creazione lettera di ritiro firma
					</h:outputLink>
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:commandButton value="Ritiro per mancanza firmatari"
						action="#{presentazioneAssegnazioneAttoController.ritiraPerMancanzaFirmatari}" />
				</p:column>

				<p:column colspan="5">

				</p:column>
			</p:row>


		</p:panelGrid>

	</p:fieldset>

		<p:commandButton value="Salva"
			update="presaCaricoMsg, :menuFasiProcessoForm:menuFasiProcesso"

	</p>
</div>


<script type="text/javascript" src="resources/javascript/blockUI.js"></script>


<script type="text/javascript">





	if (!("#{presentazioneAssegnazioneAttoController.dataPresaInCarico}").length &amp;&amp; #{navigationBean.isGuest()}==false) {
		
		$('#blockedInfoGen')
				.block(
						{
							message : 'Pagina bloccata!<br />Prendere in carico per sbloccare.',
							css : {
								width : '350px',
								top : '10px',
								left : '',
								right : '10px',
								border : 'none',
								padding : '5px',
								opacity : 0.6,
								cursor : 'default',
								color : '#fff',
								backgroundColor : '#000',
								'-webkit-border-radius' : '10px',
								'-moz-border-radius' : '10px',
								'border-radius' : '10px'
							},
						});

	}

	function unblockDiv() {
		$('#blockedInfoGen').unblock();
		$('#blockedAmmissibilita').unblock();
		$('#blockedAssegnazione').unblock();
		$('#blockedNote').unblock();
		location.reload();
	};
	
	if ( #{navigationBean.presentazioneAssegnazioneDisabled()}==true) {  
	$.blockUI.defaults.overlayCSS.opacity = 0; 
   $('#presaInCaricoDiv').block({ message: null } );
   $('#blockedInfoGen').block({ message: null } );}
	
	if (#{navigationBean.isGuest()}==true){
		$.blockUI.defaults.overlayCSS.opacity = 0; 
		   $('#presaInCaricoDiv').block({ message: null } );
		   $('#blockedInfoGen').block({ message: null } );
		
	}

	
</script>
</html>
