			<p:row>

			<p:row>
				<p:column>
					<h:outputText style="font-weight: bold;"
						value="Descrizione iniziativa: " />
				</p:column>
				<p:column colspan="3">
					<p:inputTextarea rows="2" cols="82" autoResize="false" />

			</p:row>

			<p:row>
				<p:column>
					<h:outputText style="font-weight: bold;"
							value="Numero DGR: " />

				<p:column>
