<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="gestioneSeduteForm" enctype="multipart/form-data">
	<p:growl id="tabGestioneSeduteMsg" showDetail="true" sticky="false" />

	<p:tabView id="gestioneSedute" dynamic="true" cache="true"
		effect="slide">
		<p:ajax event="tabChange"
			listener="#{gestioneSeduteController.changeTabHandler}"
			update=":gestioneSeduteForm:tabGestioneSeduteMsg" />
		<p:ajax event="tabChange"
			listener="#{gestioneSeduteController.updateSedutaInserisciOdg}"
			update=":gestioneSeduteForm:gestioneSedute:inserisciODGGrid" />

		<p:tab id="tab1" title="Inserisci Seduta">


			<ui:include src="./inseriscisedutatab.xhtml" />


		</p:tab>

		<p:tab id="tab2" title="Inserisci ODG">

			<ui:include src="./inserisciodgtab.xhtml" />

		</p:tab>


	</p:tabView>
</h:form>
</html>
