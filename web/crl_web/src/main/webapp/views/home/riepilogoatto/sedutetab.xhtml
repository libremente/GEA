<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid styleClass="infoTable" id="sedutetab">
		<p:row>
			<p:column colspan="3">
				<h:dataTable id="listaOrganiInterni"
					value="#{riepilogoAttoController.organiInterni}" var="organo"
					styleClass="generalInfoTab">

					<h:column>
						<f:facet name="header">Organi Interni</f:facet>
							#{organo.nome}
    			       </h:column>

					<h:column>
						<f:facet name="header">Data Seduta</f:facet>
					#{organo.dataSeduta}
				</h:column>

					<h:column>
						<f:facet name="header">ODG</f:facet>
						<h:commandLink>
							<h:graphicImage alt="pdf" value="/resources/img/pdf.png" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Link Risorse Esterne</f:facet>
						<h:commandLink>
							<h:graphicImage alt="html" value="/resources/img/html.png" />
						</h:commandLink>
					</h:column>
				</h:dataTable>



			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="3">
				<h:dataTable id="listaAltriOrgani"
					value="#{riepilogoAttoController.altriOrgani}" var="organo"
					styleClass="generalInfoTab">

					<h:column>
						<f:facet name="header">Altri Organi</f:facet>
							#{organo.nome}
    			       </h:column>

					<h:column>
						<f:facet name="header">Data Seduta</f:facet>
					#{organo.dataSeduta}
				</h:column>

				</h:dataTable>
			</p:column>
		</p:row>
	</p:panelGrid>


</html>
