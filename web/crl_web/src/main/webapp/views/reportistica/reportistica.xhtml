<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form>

<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Caricamento"
		draggable="false" closable="false">
		<p:graphicImage value="resources/img/ajax_loading_bar.gif" />
	</p:dialog> 
	
	<p:panelGrid
		style="align:center;width:70%;margin-bottom:7px;border:1px solid #4F4F4F;"
		id="reportisticapanel">
		
		<f:facet name="header">
			<p:row>
				<p:column style="text-align:left" colspan="4">
						Reportistica:
			    </p:column>
			</p:row>
		</f:facet>
		
		<p:row><p:column>
		
		<h:form id="form">  
  
    <p:tree id="docTree" value="#{reportisticaController.root}" var="doc" animate="true">  
        <p:treeNode expandedIcon="ui-icon-folder-open"  
                    collapsedIcon="ui-icon-folder-collapsed">  
            <h:outputText value="#{doc}"/>  
        </p:treeNode>  
  
        <p:treeNode type="document" icon="ui-icon-document">  
            <h:outputText value="#{doc}" />  
        </p:treeNode>  
  
    
    </p:tree>  
  
</h:form>  
		
		
		
		
		
		</p:column></p:row>
		</p:panelGrid>



</h:form>
</html>
