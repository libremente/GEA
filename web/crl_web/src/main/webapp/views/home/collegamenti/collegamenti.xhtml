<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="collegamentiForm" enctype="multipart/form-data">

<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Caricamento"
		draggable="false" closable="false">
		<p:graphicImage value="resources/img/ajax_loading_bar.gif" />
	</p:dialog>  
	
	<p:growl id="tabCollegamentiMsg" showDetail="true" sticky="false" />

	<p:tabView id="tabView" dynamic="true" cache="true" effect="slide">
		<p:ajax event="tabChange"
			listener="#{collegamentiController.changeTabHandler}"
			update=":collegamentiForm:tabCollegamentiMsg" />

		<p:tab id="tab1" title="Atti interni">


			<ui:include src="attiinternitab.xhtml" />


		</p:tab>

		<p:tab id="tab2" title="Atti indirizzo e Sindacato Ispettivo">

			<ui:include src="attiindirizzotab.xhtml" />
		</p:tab>

		<!-- <p:tab id="tab3" title="Leggi Regionali">

			<ui:include src="leggiregionalitab.xhtml" />

		</p:tab> -->

	</p:tabView>
</h:form>
</html>
